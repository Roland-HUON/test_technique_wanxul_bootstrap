<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanxul - Écran de vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ecran_de_vote.css">
</head>
<body>
    <header></header>
    <main class="overflow-hidden">
        <div class="backgroundImage position-absolute z-2 top-0 vh-100 w-100"></div>
        <div class="voteContent container position-relative z-3 vh-100 d-flex flex-column align-items-center pt-5">
            <div class="headVoteContent d-flex flex-column align-items-center justify-content-center">
                <img src="assets/logo/wanxul_logo.png" alt="logo de wanxul" class="wanxul_title">
                <h1 class="voteContent_title text-uppercase fw-bold fs-1 text-center">Quelle est ta carte préférée ?</h1>
            </div>
            <div class="fightDiv d-flex align-items-center justify-content-center w-100 gap-5">
                <img src="assets/images/ecran de vote/nohomo_card.png" alt="carte nohomo" class="carte">
                <div class="vsContent border border-3 rounded-4 d-flex justify-content-center align-items-center">
                    <p class="text-uppercase fw-bold fs-1 m-0 text-white">vs</p>
                </div>
                <img src="assets/images/ecran de vote/sexy_card.png" alt="carte sexy" class="carte">
            </div>
        </div>
    </main>
    <footer class="position-absolute z-5 bottom-0 start-0 w-100">
        <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar d-flex align-items-end" style="width: 45%">
                <p class="progress-bar_text fw-semibold text-white m-0 fs-5 pe-3">45%</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
